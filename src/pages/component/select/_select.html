<div class="m-select @@if(context.className){@@className}">
    <div class="m-select__title">@@title</div>

    <input type="hidden" class="m-select__input" value="" />

    <div class="m-select__box">
        <div class="m-select__text" data-button="toggle">
            <span>@@text</span>

            <div class="indicator" data-indicator="button">
                <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.99996 7.99016C6.74905 7.99016 6.49818 7.89436 6.30688 7.70315L0.287198 1.68341C-0.0957326 1.30048 -0.0957326 0.679623 0.287198 0.296847C0.669973 -0.0859283 1.29071 -0.0859283 1.67367 0.296847L6.99996 5.62345L12.3263 0.297033C12.7092 -0.0857422 13.3299 -0.0857422 13.7126 0.297033C14.0957 0.679809 14.0957 1.30066 13.7126 1.6836L7.69304 7.70334C7.50165 7.89457 7.25078 7.99016 6.99996 7.99016Z" fill="#2E4D9D"/>
                </svg>
            </div>
        </div>

        <div class="m-select__dropdown" style="display: none">
            @@for(var i = 0; i < option.length; i++) {
                <div class="m-select__option">
                    <span>`+option[i]+`</span>
                </div>
            }
        </div>
    </div>
</div>
