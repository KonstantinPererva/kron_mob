<div class="m-panel @@if(context.color){@@color}">
    <ul class="m-breadcrumbs">
        @@for (var i = 0; i < items.length; i++) {
            <li class="m-breadcrumbs__item `+items[i].active+`"><a href="#">`+items[i].title+`</a></li>
        }
    </ul>

    @@if(context.button === 'close'){
        @@include('../close/_close.html')
    }

</div>
